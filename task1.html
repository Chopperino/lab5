<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("Введіть цілі числа через кому (напр. '2,18,9,3')");
      let arr = str.split(",").map(Number);
      const dividedByTwo = [];
      const dividedByTwoAndThree = [];
      const dividedByThree = [];

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[i] % 3 === 0) {
          dividedByTwoAndThree.push(arr[i]);
          continue;
        }
        if (arr[i] % 2 === 0) {
          dividedByTwo.push(arr[i]);
          continue;
        }
        if (arr[i] % 3 === 0) {
          dividedByThree.push(arr[i]);
        }
      }
      const result = dividedByTwo
        .concat(dividedByTwoAndThree)
        .concat(dividedByThree);

      function quickSort(arr) {
        if (arr.length < 2) return arr;
        let pivot = arr[0];
        const left = [];
        const right = [];

        for (let i = 1; i < arr.length; i++) {
          if (pivot > arr[i]) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        return quickSort(left).concat(pivot, quickSort(right));
      }

      alert(`Вхідний масив:\n${arr}\n\nВихідний масив:\n${result}`);
      alert(`Вхідний масив:\n${arr}\nВідсортований масив:\n${quickSort(arr)}`);
    </script>
  </body>
</html>
